<html>
    <head>
        <title>Sentipy-Sentimental analysis using real-time twitter data</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Sentipy-Sentimental analysis using real-time twitter data</h1>
            </div>
            <div id="content">
                {% if sorry == "T" %}
                {% include 'sorry.html' %}
                {% endif %}
                <form name="myForm" method="post" action="{{ url_for('submit') }}" onsubmit="return validateForm()">
                  <label for="yourname">Please enter your search term:</label>
                  <input type="text" name="yourname" /><br />
                  <label for="Time for accessing">Please enter the time period:</label>
                  <input type="radio" name="options" id="option1" value="today"> Today </input>
                  <input type="radio" name="options" id="option2" value="lastweek"> Last week </input><br>
                  <input type="submit" />
                </form>
            </div>
            </div>
        </div>
    <script type="text/javascript">
      function validateForm() {
    var x = document.forms["myForm"]["yourname"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
     var radios = document.getElementsByName("options");
    var formValid = false;

    var i = 0;
    while (!formValid && i < radios.length) {
        if (radios[i].checked) formValid = true;
        i++;        
    }

    if (!formValid) alert("Must check some option!");
    return formValid;
}
    </script>
    </body>
</html>
